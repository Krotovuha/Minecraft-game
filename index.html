	<div class="defeat"></div>
	<div class="win"></div>
	<script type="text/javascript">
		let score = document.querySelector(".score")
		let sc = 0

		let hp = document.querySelector(".hp")
		let h = 3
		// Есть treasure bang meme coin
		let coin = document.querySelectorAll(".coin")
		let bang = document.querySelectorAll(".bang")
		let meme = document.querySelectorAll(".meme")
		let treasure = document.querySelectorAll(".treasure")

		for(let i = 0; i < 7; i++){
			coin[i].onclick = function(){
				alert("алмаз")
				coin[i].style.background = "white"
				coin[i].style.backgroundImage = "url(diamond.webp)"
				coin[i].style.backgroundSize = "100% 100%"

				sc=sc + 1
				score.innerHTML = sc
				if (sc==6) {
					document.querySelector(".win").style.display = "block"
				}
			}

		}
		for(let i = 0; i < 6; i++){
			bang[i].onclick = function(){
				alert("взрыв")
				bang[i].style.background = "red"
				bang[i].style.backgroundImage = "url(bang.jpg)"
				bang[i].style.backgroundSize = "100% 100%"

				h=h - 1
				hp.innerHTML = h
				if (h==0) {
					
					document.querySelector(".defeat").style.display = "block"
				}
			}

		}
		for(let i = 0; i < 17; i++){
			meme[i].onclick = function(){
				alert("пусто")
				meme[i].style.background = "white"
				meme[i].style.backgroundImage = "url(stone.webp)"
				meme[i].style.backgroundSize = "100% 100%"
			}

		}
		for(let i = 0; i < 6; i++){
			treasure[i].onclick = function(){
				alert("Ты нашёл изумруд!")
				treasure[i].style.background = "white"
				treasure[i].style.backgroundImage = "url(emerald.webp)"
				treasure[i].style.backgroundSize = "100% 100%"

				sc=sc + 1
				score.innerHTML = sc
				if (sc==6) {
					document.querySelector(".win").style.display = "block"
				}
			}

		}
	</script>
